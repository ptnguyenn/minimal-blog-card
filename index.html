<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>devChallenges - Minimal Blog Card</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="description" content="minimal-blog-card" />
		<link rel="stylesheet" type="text/css" href="./css/styles.css" />
		<link rel="icon" href="./images/devchallenges-logo.svg" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card">
					<img src="./images/cactus_img.jpg" alt="cactus" />
					<h5 class="card-pill">Design</h5>
					<h3 class="card-title">Embracing Minimalism</h3>
					<p class="card-text">
						From minimalist sculptures to minimalist paintings, this blog will
						inspire you to appreciate the beauty that lies in simplicity.
					</p>
					<hr />
					<p class="card-person">Annie Spratt</p>
				</div>
			</div>
		</main>
	</body>
</html>
